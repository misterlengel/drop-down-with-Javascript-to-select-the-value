<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Take a Quiz</title>
</head>
<body>
What kind of dog should you get?
  <br/><br/>
<form>

What do you like to do on a Saturday morning?<br/>

<select id="energy">
  <option value="select" selected="selected">Select:</option>	
  <option value="relax">Relax at home</option>
  <option value="run">Go for a run</option>
  <option value="walk">Walk in the park</option>
</select>

  <br/><br/>

What traits are most important to you?<br/>

<select id="trait">
  <option value="select" selected="selected">Select:</option>	
  <option value="cute">Cuteness</option>
  <option value="protect">Protectiveness</option>
  <option value="cuddly">Cuddliness</option>
</select>

  <br/><br/>

What size dog do you like?<br/>

<select id="size">
  <option value="select" selected="selected">Select:</option>	
  <option value="small">Small</option>
  <option value="medium">Medium</option>
  <option value="large">Large</option>
</select>

  <br/><br/>


  <button type="button" onclick="dogPicker()">Tell me</button>

  <br/><br/>

  <input type="text" name="dogType" id="dogType">
</form>

<script src="script.js"></script>


</body>
</html>
